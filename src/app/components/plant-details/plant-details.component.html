<div class="plant-details-container">
    <h1>{{ plant?.name }}</h1>
    <h2>{{ plant?.species }}</h2>
    <p *ngIf="plant?.description; else noDescription">
      {{ plant?.description }}
    </p>
    <ng-template #noDescription>
      <p style="font-style: italic; color: gray;">No description available for this plant.</p>
    </ng-template>
  </div>
