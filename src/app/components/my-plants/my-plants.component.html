<div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px; flex-wrap: wrap;">
  <mat-card *ngFor="let plant of plants" style="width: 300px; height: 400px; display: flex; flex-direction: column; justify-content: space-between;">
    <!-- Sekcja Nagłówka -->
    <div style="text-align: center; padding: 8px; background-color: #f1f1f1; border-bottom: 1px solid #ccc;">
      <mat-card-title style="font-size: 1.5em; color: #2e7d32; font-weight: bold;">{{ plant.name }}</mat-card-title>
      <mat-card-subtitle style="font-size: 1em; color: #555;">{{ plant.species }}</mat-card-subtitle>
    </div>

    <!-- Sekcja Opisu -->
    <div style="padding: 16px; flex-grow: 1; text-align: center;">
      <mat-card-content style="font-size: 1em; color: #333;">
        <p *ngIf="plant.description">{{ plant.description }}</p>
        <p *ngIf="!plant.description" style="font-style: italic; color: gray;">No description provided.</p>
      </mat-card-content>
    </div>

    <!-- Sekcja Zdjęcia -->
    <div style="height: 150px; overflow: hidden;">
      <img *ngIf="plant.imageUrl" [src]="plant.imageUrl" alt="{{ plant.name }}" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
  </mat-card>
</div>
