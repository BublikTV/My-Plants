<div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px; flex-wrap: wrap;">
  <div *ngFor="let plant of plants" style="text-align: center; position: relative;">
    <!-- Karta roÅ›liny -->
    <mat-card [@fadeIn] style="width: 300px; position: relative; overflow: hidden;">
      <!-- Opcjonalne zdjÄ™cie tÅ‚a -->
      <div *ngIf="plant.imageUrl" 
           [style.background-image]="'url(' + plant.imageUrl + ')'"
           style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-size: cover; background-position: center; filter: brightness(0.7);">
      </div>

      <!-- Tekst na tle -->
      <mat-card-title style="position: relative; color: #2e7d32; z-index: 1;">{{ plant.name }}</mat-card-title>
      <mat-card-subtitle style="position: relative; color: lightgray; z-index: 1;">Species: {{ plant.species }}</mat-card-subtitle>
      <mat-card-content style="position: relative; color: white; z-index: 1;">
        <p *ngIf="plant.description">{{ plant.description }}</p>
        <p *ngIf="!plant.description" style="font-style: italic; color: gray;">No description provided.</p>
      </mat-card-content>
    </mat-card>
    
    <!-- Przycisk usuwania -->
    <button mat-raised-button color="warn" 
            (click)="deletePlant(plant.id!)"
            style="margin-top: 10px; font-size: 14px; font-weight: bold;">
      ðŸ—‘ Delete
    </button>
  </div>
</div>
