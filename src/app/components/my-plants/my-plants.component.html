<div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px; flex-wrap: wrap;">
  <!-- Karta Monstera -->
  <mat-card style="width: 300px;">
    <mat-card-title>Monstera</mat-card-title>
    <mat-card-subtitle>Species: Monstera deliciosa</mat-card-subtitle>
    <mat-card-content>
      <p>This plant loves indirect sunlight and regular watering.</p>
    </mat-card-content>
  </mat-card>

  <!-- Karta Asplenium Nidus Leslie -->
  <mat-card style="width: 300px;">
    <mat-card-title>Asplenium Nidus Leslie</mat-card-title>
    <mat-card-subtitle>Species: Asplenium Nidus</mat-card-subtitle>
    <mat-card-content>
      <p>This plant thrives in shaded areas and enjoys high humidity.</p>
    </mat-card-content>
  </mat-card>

  <!-- Dynamicznie generowane karty roślin z animacją fadeIn -->
  <mat-card *ngFor="let plant of plants" [@fadeIn] style="width: 300px;">
    <mat-card-title>{{ plant.name }}</mat-card-title>
    <mat-card-subtitle>Species: {{ plant.species }}</mat-card-subtitle>
    <mat-card-content>
      <p>This plant is added to your collection!</p>
    </mat-card-content>
  </mat-card>
</div>
